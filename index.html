      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;

    }

      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    }

    .mensagem-sucesso {

      background-color: #27ae60;

    Pronto! Logo entraremos em contato.<br><br>

    Energia Sustentável

  <script>
    document.getElementById('formLead').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      const urlGoogleAppsScript = "https://script.google.com/macros/s/AKfycbwVaXyBld40uJQyXX4LU1JQaW4k-7ufqHSkc5bsOGe2nrPy6mV6KeXXsOh8nppaIfrypw/exec";

      fetch(urlGoogleAppsScript, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        document.getElementById('formulario').style.display = 'none';
        document.getElementById('mensagemSucesso').style.display = 'block';
      })
      .catch((error) => {
        alert('Erro ao enviar. Tente novamente mais tarde.');
        console.error(error);
      });
    });
  </script>
