<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desconto Energia - Alexandria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container, .mensagem-sucesso {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      box-sizing: border-box;
    }

    h2 {
      color: #27ae60;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #219150;
    }

    .mensagem-sucesso {
      display: none;
      background-color: #27ae60;
      color: white;
      font-size: 24px;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formulario">

  <script>
    document.getElementById('formLead').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = Object.fromEntries(new FormData(form).entries());

      const data = {
        ...formData,
        token: "9xZ#L3aV@e1$Xp7" // üîê Token de seguran√ßa
      };

      const urlGoogleAppsScript = "https://script.google.com/macros/s/AKfycbwVaXyBld40uJQyXX4LU1JQaW4k-7ufqHSkc5bsOGe2nrPy6mV6KeXXsOh8nppaIfrypw/exec";

      fetch(urlGoogleAppsScript, {
        method: "POST",
        mode: "no-cors",

        body: JSON.stringify(data)
      })
      .then(() => {
        document.getElementById('formulario').style.display = 'none';
        document.getElementById('mensagemSucesso').style.display = 'block';
      })
      .catch((error) => {
        alert('Erro ao enviar. Tente novamente mais tarde.');

    });
  </script>
</body>
</html>
